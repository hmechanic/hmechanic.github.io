professional_profile:
    title: "Perfil Profesional"
    content: "
    Soy ingeniero mecánico con más de tres años de experiencia en desarrollo de software y análisis de datos, especializado en la creación de soluciones basadas en Python y JavaScript que integran bases de datos SQL y servicios web. Mi trayectoria combina la modelación de sistemas energéticos con la implementación de arquitecturas de microservicios, lo que me permite diseñar y desarrollar aplicaciones que cumplen con los estándares de calidad y facilitan la toma de decisiones basada en datos. 
    
    En mi rol actual en SatEmis, diseñé y desplegué la arquitectura de microservicios utilizando nest.js, Docker y FastAPI, optimizando la ingestión y el procesamiento de datos satelitales y garantizando una gestión eficiente en Google Cloud Platform. Además, lideré la integración de bases de datos SQL y NoSQL para soportar grandes volúmenes de información, mejorando la disponibilidad y la consistencia de los datos críticos. Previamente, coordiné equipos multidisciplinarios en la construcción del modelo energético nacional con el framework TIMES, desarrollando herramientas analíticas en Python que automatizaron el tratamiento de conjuntos de datos extensos y facilitaron la generación de reportes estratégicos.
    "

